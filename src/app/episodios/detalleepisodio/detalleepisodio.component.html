<button mat-icon-button routerLink="/dashboard" class="position">
  <mat-icon aria-label="Volver">arrow_back</mat-icon>
</button>

<div *ngIf="episode">
    <h1>{{ episode.name }}</h1>
    <p>{{ episode.air_date }}</p>
    <p>{{ episode.episode }}</p>
    <h2>Personajes:</h2>
    <div class="container">
        <div class="row">

            <div class="col-1 col-sm-2 col-md-2 col-lg-2" *ngFor="let character of characters" class="favorito-card">
                <div class="  positionsuper">
                    <div class="row">
                        <button (click)="MarkFavoritOpenDialog(character)" class="buttonFavorite" data-bs-toggle="tooltip" data-bs-placement="top" title="Favorito" mat-icon-button color="warn" aria-label="Example icon button with a heart icon">
                      <mat-icon>favorite</mat-icon>
                    </button>
                    </div>
                    <div class="row">
                        <img [src]="character.image" alt="{{ character.name }}">
                    </div>
                    <div class="row mb-2 justify-content-center">
                        <div class="col-5 ">
                            <p>{{ character.name }}</p>
                        </div>
                        <div class="col-3">
                            <p>{{ character.species }}</p>
                        </div>
                        <div class="col-3">


                        </div>
                        <button [ngClass]="{'badge rounded-pill bg-success rounded-2 mt-1 ': character.status === 'Alive', 'badge rounded-pill bg-danger': character.status === 'Dead'}">
                           {{character.status}}
                          </button>




                    </div>

                </div>

            </div>

        </div>
    </div>

</div>
