<div class="container" style="overflow:hidden;">

    <form *ngIf="miFormulario" [formGroup]="miFormulario" (ngSubmit)="registro()" class="login100-form" autocomplete="off">

        <span class="login100-form-title p-b-49">
  Registro
</span>
        <div class="">
            <div class="wrap-input100 m-b-23">
                <span class="label-input100">Nombre</span>
                <input class="input100" type="text" formControlName="nombre" name="nombre" placeholder="Ingrese su nombre">
                <span class="focus-input100"></span>
            </div>
            <div class="wrap-input100 m-b-23">
                <span class="label-input100">Apellido</span>
                <input class="input100" type="text" formControlName="apellido" name="apellido" placeholder="Ingrese su apellido">
                <span class="focus-input100"></span>
            </div>
            <div class="wrap-input100 m-b-23">
                <span class="label-input100">Documento de identidad</span>
                <input class="input100" type="text" formControlName="doctoIdent" name="documento" placeholder="Ingrese su documento">
                <span class="focus-input100"></span>
            </div>
            <div class="wrap-input100 m-b-23">
                <span class="label-input100">Email</span>
                <input class="input100" type="email" formControlName="email" name="email" placeholder="Ingrese su email">
                <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100">
                <span class="label-input100">Contraseña</span>
                <input class="input100" type="password" formControlName="clave" name="password" placeholder="Ingrese su contraseña">
                <span class="focus-input100"></span>
            </div>
            <div class="wrap-input100">
                <span class="label-input100">Confirmar contraseña</span>
                <input class="input100" formControlName="claveConfirm" type="password" name="password" placeholder="Ingrese su contraseña">
                <span class="focus-input100"></span>
                <!-- CONTRASEÑAS DEBEN SER IGUALES -->
                <mat-error *ngIf="miFormulario.get('claveConfirm')?.errors?.['noEsIgual']" class="alert alert-danger">
                    Las contraseñas deben ser iguales
                </mat-error>
            </div>
        </div>
        <div class="text-right p-t-8 p-b-31"></div>

        <div class="container-login100-form-btn">
            <div class="wrap-login100-form-btn">
                <div class="login100-form-bgbtn"></div>
                <button [disabled]="miFormulario.invalid" type="submit" class="login100-form-btn">
          Registrar
      </button>
            </div>
        </div>

        <div class="flex-col-c p-t-60">
            <span class="txt1 p-b-17">
      ¿Ya tienes una cuenta?
  </span>

            <a routerLink="/auth/login" class="txt2">
      Ingresar aqui
  </a>
        </div>
    </form>

</div>
